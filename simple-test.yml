---
  - name: "Test Playbook"
    hosts: nodes

    tasks:
      - name: "ping"
        ping:
      - name: "find files"
        find:
          path: /
          file_type: directory
      - name: "deploy nginx docker container"
        docker_container:
          image: nginx:stable
          name: nginx
          state: started
          auto_remove: true
          ports:
            - "8080:80"
            
