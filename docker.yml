---
  - name: "Docker deployment"
    hosts: nodes

    tasks:
      - name: "Log into bin.swisscom.com"
        docker_login:
          registry_url: ptt-docker-local.bin.swisscom.com
          username: ARTIFACTORY_LOGIN_USR
          password: ARTIFACTORY_LOGIN_PSW
      - name: "deploy nginx docker container"
        docker_container:
          image: nginx:stable
          name: nginx
          state: started
          auto_remove: true
          ports:
            - "8080:80"
            
